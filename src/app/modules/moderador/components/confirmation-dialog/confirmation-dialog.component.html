<h2 style="text-align: center;" mat-dialog-title>{{mensaje.titulo}}</h2>
<mat-dialog-content style="text-align: center;">
  <mat-label>{{mensaje.mensaje}}</mat-label>
</mat-dialog-content>
<div mat-dialog-actions align="center">
  <button mat-button mat-dialog-close (click)="cancelar()">Cancelar</button>
  <button mat-raised-button (click)="confirmado()" color="primary" cdkFocusInitial>Aceptar</button>
</div>
