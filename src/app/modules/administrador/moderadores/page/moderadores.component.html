<div class="content">
  <div class="titletop" style="margin-top: 3rem; justify-content:space-between; display: flex; flex-direction: row;">
    <h1 slot="start">Moderadores</h1>
  </div>
  <div class="titletop" style="margin-top: 1rem; justify-content:space-between; display: flex; flex-direction: row;">
    <button mat-raised-button color="primary" (click)="_invitar()"> Añadir moderador</button>
  </div>
  <div class="container">
    <div class="grid">
      <table mat-table [dataSource]="dataSource" class="shadow-sm border-0">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef> Activo </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.activo">
              <mat-icon [ngStyle]="{'color':'#28a745'}">check_circle</mat-icon>
            </div>
            <div *ngIf="!element.activo">
              <mat-icon [ngStyle]="{'color':'#dc3545'}">cancel</mat-icon>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
