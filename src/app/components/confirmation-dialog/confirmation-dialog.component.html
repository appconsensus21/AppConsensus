<mat-dialog-content style="text-align: center;">
  <mat-label>¿Está seguro que desea cerrar sesión?</mat-label>
</mat-dialog-content>
<div mat-dialog-actions align="center">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button (click)="confirmado()" color="primary">Aceptar</button>
</div>
